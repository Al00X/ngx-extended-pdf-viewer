<h1>Welcome to {{ title }}!</h1>

<button *ngIf="!hidden" mat-raised-button color="primary" (click)="hidden = true">Hide the PDF</button>
<button *ngIf="hidden" mat-raised-button color="primary" (click)="hidden = false">Show the PDF</button>

<mat-tab-group (selectedTabChange)="activateTab($event.index)">
  <mat-tab label="BootsFAces Deep-Dive PDF">
    <ng-template matTabContent>
      <ngx-extended-pdf-viewer
        *ngIf="visible[0] && !hidden"
        [src]="'assets/pdfs/BootsFaces_Deep_Dive_1.0.pdf'"
        backgroundColor="#e8e8ef"
        [showZoomButtons]="true"
        [showSidebarButton]="false"
        [useBrowserLocale]="false"
        [showSidebarOnLoad]="true"
        delayFirstView="50"
        [(zoom)]="zoom"
        showPresentationModeButton="true"
      >
      </ngx-extended-pdf-viewer>
    </ng-template>
  </mat-tab>
  <mat-tab label="Codpaste PDF">
    <ng-template matTabContent>
      <ngx-extended-pdf-viewer
        *ngIf="visible[1] && !hidden"
        [src]="'assets/pdfs/codpaste-teachingpack.pdf'"
        backgroundColor="#e8e8ef"
        [showZoomButtons]="true"
        [showSidebarButton]="false"
        [useBrowserLocale]="false"
        [showSidebarOnLoad]="true"
        delayFirstView="50"
        [(zoom)]="zoom"
      >
      </ngx-extended-pdf-viewer>
    </ng-template>
  </mat-tab>
  <mat-tab label="No PDF"> <h1>Tab without a PDF</h1> </mat-tab>
  <mat-tab label="Another PDF" (click)="hideOtherPDFs()">
    <ng-template matTabContent>
      <ngx-extended-pdf-viewer
        *ngIf="visible[3] && !hidden"
        [src]="'assets/pdfs/plf_prob_document.pdf'"
        backgroundColor="#e8e8ef"
        [showZoomButtons]="true"
        [showSidebarButton]="false"
        [useBrowserLocale]="false"
        [showSidebarOnLoad]="true"
        delayFirstView="50"
        [(zoom)]="zoom"
      >
      </ngx-extended-pdf-viewer>
    </ng-template>
  </mat-tab>
</mat-tab-group>
