<ng-container [ngTemplateOutlet]="customSecondaryToolbar ? customSecondaryToolbar : defaultSecondaryToolbar"> </ng-container>

<ng-template #defaultSecondaryToolbar>
  <div
    id="secondaryToolbar"
    class="secondaryToolbar hidden doorHangerRight"
    [style.top]="secondaryToolbarTop"
    [style.transform]="'scale(' + mobileFriendlyZoomScale + ')'"
    [style.transformOrigin]="'right top'"
  >
    <div id="secondaryToolbarButtonContainer">
      <button
        *ngFor="let button of pdfShyButtonService.buttons"
        type="button"
        [id]="button.id"
        [ngClass]="button.cssClass"
        class="secondaryToolbarButton"
        [title]="button.title"
        [attr.data-l10n-id]="button.l10nId"
        (click)="onClick($event, button.action, button.eventBusName)"
      >
        <span *ngIf="button.image" [innerHTML]="button.image"></span>
        <span [attr.data-l10n-id]="button.l10nLabel">{{ button.title }}</span>
        {{ button.order }}
      </button>

      <button
        type="button"
        [class]="showScrollingButton | negativeResponsiveCSSClass : ''"
        id="scrollPage"
        class="secondaryToolbarButton scrollPage"
        title="Use Page Scrolling"
        data-l10n-id="scroll_page"
      >
        <svg style="width: 24px; height: 24px; margin-top: 3px">
          <path
            fill="currentColor"
            d="M9.5 4c1 0 1.5.5 1.5 1.5v5c0 1-.5 1.5-1.5 1.5h-3c-1 0-1.5-.5-1.5-1.5v-5C5 4.5 5.5 4 6.5 4zM11 0v.5c0 1-.5 1.5-1.5 1.5h-3C5.5 2 5 1.5 5 .5V0h6zM11 16v-.5c0-1-.5-1.5-1.5-1.5h-3c-1 0-1.5.5-1.5 1.5v.5h6z"
          />
        </svg>
        <span data-l10n-id="scroll_page">Page Scrolling</span>
      </button>
      <button
        type="button"
        [class]="showScrollingButton | negativeResponsiveCSSClass : ''"
        id="scrollVertical"
        class="secondaryToolbarButton scrollVertical toggled"
        title="Use Vertical Scrolling"
        data-l10n-id="scroll_vertical"
      >
        <svg style="width: 24px; height: 24px; margin-top: 3px">
          <path
            fill="currentColor"
            d="M9.5 4c1 0 1.5.5 1.5 1.5v5c0 1-.5 1.5-1.5 1.5h-3c-1 0-1.5-.5-1.5-1.5v-5C5 4.5 5.5 4 6.5 4zM11 0v.5c0 1-.5 1.5-1.5 1.5h-3C5.5 2 5 1.5 5 .5V0h6zM11 16v-.5c0-1-.5-1.5-1.5-1.5h-3c-1 0-1.5.5-1.5 1.5v.5h6z"
          />
        </svg>
        <span data-l10n-id="scroll_vertical_label">Vertical Scrolling</span>
      </button>
      <button
        type="button"
        [class]="showScrollingButton | negativeResponsiveCSSClass : ''"
        id="scrollHorizontal"
        class="secondaryToolbarButton scrollHorizontal"
        title="Use Horizontal Scrolling"
        data-l10n-id="scroll_horizontal"
      >
        <svg style="width: 24px; height: 24px; margin-top: 3px">
          <path
            fill="currentColor"
            d="M0 4h1.5c1 0 1.5.5 1.5 1.5v5c0 1-.5 1.5-1.5 1.5H0zM9.5 4c1 0 1.5.5 1.5 1.5v5c0 1-.5 1.5-1.5 1.5h-3c-1 0-1.5-.5-1.5-1.5v-5C5 4.5 5.5 4 6.5 4zM16 4h-1.5c-1 0-1.5.5-1.5 1.5v5c0 1 .5 1.5 1.5 1.5H16z"
          />
        </svg>
        <span data-l10n-id="scroll_horizontal_label">Horizontal Scrolling</span>
      </button>
      <button
        type="button"
        [class]="showScrollingButton | negativeResponsiveCSSClass : ''"
        id="scrollWrapped"
        class="secondaryToolbarButton scrollWrapped"
        title="Use Wrapped Scrolling"
        data-l10n-id="scroll_wrapped"
      >
        <svg style="width: 24px; height: 24px; margin-top: 3px">
          <path
            fill="currentColor"
            d="M5.5 4c1 0 1.5.5 1.5 1.5v5c0 1-.5 1.5-1.5 1.5h-3c-1 0-1.5-.5-1.5-1.5v-5C1 4.5 1.5 4 2.5 4zM7 0v.5C7 1.5 6.5 2 5.5 2h-3C1.5 2 1 1.5 1 .5V0h6zM7 16v-.5c0-1-.5-1.5-1.5-1.5h-3c-1 0-1.5.5-1.5 1.5v.5h6zM13.5 4c1 0 1.5.5 1.5 1.5v5c0 1-.5 1.5-1.5 1.5h-3c-1 0-1.5-.5-1.5-1.5v-5c0-1 .5-1.5 1.5-1.5zM15 0v.5c0 1-.5 1.5-1.5 1.5h-3C9.5 2 9 1.5 9 .5V0h6zM15 16v-.507c0-1-.5-1.5-1.5-1.5h-3C9.5 14 9 14.5 9 15.5v.5h6z"
          />
        </svg>
        <span data-l10n-id="scroll_wrapped_label">Wrapped Scrolling</span>
      </button>

      <button
        type="button"
        [class]="showSpreadButton | negativeResponsiveCSSClass : ''"
        id="spreadNone"
        class="secondaryToolbarButton spreadNone toggled"
        title="Do not join page spreads"
        data-l10n-id="spread_none"
        (click)="onSpreadChange('off')"
      >
        <svg height="16" width="16">
          <path fill="currentColor" d="M6 3c-1 0-1.5.5-1.5 1.5v7c0 1 .5 1.5 1.5 1.5h4c1 0 1.5-.5 1.5-1.5v-7c0-1-.5-1.5-1.5-1.5z" />
        </svg>
        <span data-l10n-id="spread_none_label">No Spreads</span>
      </button>
      <button
        type="button"
        [class]="showSpreadButton | negativeResponsiveCSSClass : ''"
        id="spreadOdd"
        class="secondaryToolbarButton spreadOdd"
        title="Join page spreads starting with odd-numbered pages"
        data-l10n-id="spread_odd"
        (click)="onSpreadChange('odd')"
      >
        <svg style="width: 24px; height: 24px; margin-top: 3px">
          <path
            fill="currentColor"
            d="M10.56 3.5C9.56 3.5 9 4 9 5v6.5c0 1 .5 1.5 1.5 1.5h4c1 0 1.5-.5 1.5-1.5V5c0-1-.5-1.5-1.5-1.5zm1.93 1.2c.8 0 1.4.2 1.8.64.5.4.7 1 .7 1.7 0 .5-.2 1-.5 1.44-.2.3-.6.6-1 .93l-.6.4c-.4.3-.6.4-.7.55-.1.1-.2.2-.3.4h3.2v1.27h-5c0-.5.1-1 .3-1.43.2-.49.7-1 1.5-1.54.7-.5 1.1-.8 1.3-1.02.3-.3.4-.7.4-1.05 0-.3-.1-.6-.3-.77-.2-.2-.4-.3-.7-.3-.4 0-.7.2-.9.5-.1.2-.1.5-.2.9h-1.4c0-.6.2-1.1.3-1.5.4-.7 1.1-1.1 2-1.1zM1.54 3.5C.54 3.5 0 4 0 5v6.5c0 1 .5 1.5 1.54 1.5h4c1 0 1.5-.5 1.5-1.5V5c0-1-.5-1.5-1.5-1.5zm1.8 1.125H4.5V12H3V6.9H1.3v-1c.5 0 .8 0 .97-.03.33-.07.53-.17.73-.37.1-.2.2-.3.25-.5.05-.2.05-.3.05-.3z"
          />
        </svg>
        <span data-l10n-id="spread_odd_label">Odd Spreads</span>
      </button>
      <button
        type="button"
        [class]="showSpreadButton | negativeResponsiveCSSClass : ''"
        id="spreadEven"
        class="secondaryToolbarButton spreadEven"
        title="Join page spreads starting with even-numbered pages"
        data-l10n-id="spread_even"
        (click)="onSpreadChange('even')"
      >
        <svg style="width: 24px; height: 24px; margin-top: 3px">
          <path
            fill="currentColor"
            d="M1.5 3.5C.5 3.5 0 4 0 5v6.5c0 1 .5 1.5 1.5 1.5h4c1 0 1.5-.5 1.5-1.5V5c0-1-.5-1.5-1.5-1.5zm2 1.2c.8 0 1.4.2 1.8.6.5.4.7 1 .7 1.7 0 .5-.2 1-.5 1.4-.2.3-.5.7-1 1l-.6.4c-.4.3-.6.4-.75.56-.15.14-.25.24-.35.44H6v1.3H1c0-.6.1-1.1.3-1.5.3-.6.7-1 1.5-1.6.7-.4 1.1-.8 1.28-1 .32-.3.42-.6.42-1 0-.3-.1-.6-.23-.8-.17-.2-.37-.3-.77-.3s-.7.1-.9.5c-.04.2-.1.5-.1.9H1.1c0-.6.1-1.1.3-1.5.4-.7 1.1-1.1 2.1-1.1zM10.54 3.54C9.5 3.54 9 4 9 5v6.5c0 1 .5 1.5 1.54 1.5h4c.96 0 1.46-.5 1.46-1.5V5c0-1-.5-1.46-1.5-1.46zm1.9.95c.7 0 1.3.2 1.7.5.4.4.6.8.6 1.4 0 .4-.1.8-.4 1.1-.2.2-.3.3-.5.4.1 0 .3.1.6.3.4.3.5.8.5 1.4 0 .6-.2 1.2-.6 1.6-.4.5-1.1.7-1.9.7-1 0-1.8-.3-2.2-1-.14-.29-.24-.69-.24-1.29h1.4c0 .3 0 .5.1.7.2.4.5.5 1 .5.3 0 .5-.1.7-.3.2-.2.3-.5.3-.8 0-.5-.2-.8-.6-.95-.2-.05-.5-.15-1-.15v-1c.5 0 .8-.1 1-.14.3-.1.5-.4.5-.9 0-.3-.1-.5-.2-.7-.2-.2-.4-.3-.7-.3-.3 0-.6.1-.75.3-.2.2-.2.5-.2.86h-1.34c0-.4.1-.7.19-1.1 0-.12.2-.32.4-.62.2-.2.4-.3.7-.4.3-.1.6-.1 1-.1z"
          />
        </svg>
        <span data-l10n-id="spread_even_label">Even Spreads</span>
      </button>

      <button
        type="button"
        [class]="showPropertiesButton | negativeResponsiveCSSClass : ''"
        id="documentProperties"
        class="secondaryToolbarButton documentProperties"
        title="Document Properties…"
        data-l10n-id="document_properties"
        aria-controls="documentPropertiesDialog"
      >
        <svg style="width: 16px; height: 16px; margin-top: 3px" viewBox="0 0 16 16">
          <path fill="currentColor" d="M8 16a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8zM8 2a6 6 0 1 0 6 6 6.006 6.006 0 0 0-6-6z" />
          <path fill="currentColor" d="M8 7a1 1 0 0 0-1 1v3a1 1 0 0 0 2 0V8a1 1 0 0 0-1-1z" />
          <circle fill="currentColor" cx="8" cy="5" r="1.188" />
        </svg>
        <span data-l10n-id="document_properties_label">Document Properties…</span>
      </button>
    </div>
  </div>
</ng-template>
