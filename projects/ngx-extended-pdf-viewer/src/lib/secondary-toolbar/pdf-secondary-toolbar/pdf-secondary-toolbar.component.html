<ng-container [ngTemplateOutlet]="customSecondaryToolbar ? customSecondaryToolbar : defaultSecondaryToolbar"> </ng-container>

<ng-template #defaultSecondaryToolbar>
  <div
    id="secondaryToolbar"
    class="secondaryToolbar hidden doorHangerRight"
    [style.top]="secondaryToolbarTop"
    [style.transform]="'scale(' + mobileFriendlyZoomScale + ')'"
    [style.transformOrigin]="'right top'"
  >
    <div id="secondaryToolbarButtonContainer">
      <button
        type="button"
        type="button"
        id="secondaryPresentationMode"
        [class.invisible]="!showPresentationModeButton"
        class="secondaryToolbarButton presentationMode visibleLargeView"
        title="Switch to Presentation Mode"
        tabindex="51"
        data-l10n-id="presentation_mode"
      >
        <span data-l10n-id="presentation_mode_label">Presentation Mode</span>
      </button>

      <button
        type="button"
        type="button"
        id="secondaryOpenFile"
        [class.invisible]="!showOpenFileButton"
        class="secondaryToolbarButton openFile visibleLargeView"
        title="Open File"
        tabindex="52"
        data-l10n-id="open_file"
      >
        <span data-l10n-id="open_file_label">Open</span>
      </button>

      <button
        type="button"
        type="button"
        id="secondaryPrint"
        class="secondaryToolbarButton print visibleMediumView"
        [class.invisible]="!showPrintButton"
        title="Print"
        tabindex="53"
        data-l10n-id="print"
      >
        <span data-l10n-id="print_label">Print</span>
      </button>

      <button
        type="button"
        type="button"
        id="secondaryDownload"
        class="secondaryToolbarButton download visibleMediumView"
        [class.invisible]="!showDownloadButton"
        title="Download"
        tabindex="54"
        data-l10n-id="download"
      >
        <span data-l10n-id="download_label">Download</span>
      </button>

      <a
        href="#"
        id="secondaryViewBookmark"
        class="secondaryToolbarButton bookmark visibleSmallView"
        [class.invisible]="!showBookmarkButton"
        title="Current view (copy or open in new window)"
        tabindex="55"
        data-l10n-id="bookmark"
      >
        <span data-l10n-id="bookmark_label">Current View</span>
      </a>

      <div class="horizontalToolbarSeparator visibleLargeView"></div>

      <button
        type="button"
        type="button"
        [class.invisible]="!showPagingButtons"
        id="firstPage"
        class="secondaryToolbarButton firstPage"
        title="Go to First Page"
        tabindex="56"
        data-l10n-id="first_page"
      >
        <span data-l10n-id="first_page_label">Go to First Page</span>
      </button>
      <button
        type="button"
        type="button"
        [class.invisible]="!showPagingButtons"
        id="lastPage"
        class="secondaryToolbarButton lastPage"
        title="Go to Last Page"
        tabindex="57"
        data-l10n-id="last_page"
      >
        <span data-l10n-id="last_page_label">Go to Last Page</span>
      </button>

      <div [class.invisible]="!showRotateButton" class="horizontalToolbarSeparator"></div>

      <button
        type="button"
        type="button"
        [class.invisible]="!showRotateButton"
        id="pageRotateCw"
        class="secondaryToolbarButton rotateCw"
        title="Rotate Clockwise"
        tabindex="58"
        data-l10n-id="page_rotate_cw"
      >
        <span data-l10n-id="page_rotate_cw_label">Rotate Clockwise</span>
      </button>
      <button
        type="button"
        type="button"
        [class.invisible]="!showRotateButton"
        id="pageRotateCcw"
        class="secondaryToolbarButton rotateCcw"
        title="Rotate Counterclockwise"
        tabindex="59"
        data-l10n-id="page_rotate_ccw"
      >
        <span data-l10n-id="page_rotate_ccw_label">Rotate Counterclockwise</span>
      </button>

      <div class="horizontalToolbarSeparator" [class.invisible]="!showHandToolButton"></div>

      <button
        type="button"
        type="button"
        [class.invisible]="!showHandToolButton"
        id="cursorSelectTool"
        class="secondaryToolbarButton selectTool toggled"
        title="Enable Text Selection Tool"
        tabindex="60"
        data-l10n-id="cursor_text_select_tool"
      >
        <span data-l10n-id="cursor_text_select_tool_label">Text Selection Tool</span>
      </button>
      <button
        type="button"
        type="button"
        [class.invisible]="!showHandToolButton"
        id="cursorHandTool"
        class="secondaryToolbarButton handTool"
        title="Enable Hand Tool"
        tabindex="61"
        data-l10n-id="cursor_hand_tool"
      >
        <span data-l10n-id="cursor_hand_tool_label">Hand Tool</span>
      </button>

      <div [class.invisible]="!showScrollingButton" class="horizontalToolbarSeparator"></div>

      <button
        type="button"
        type="button"
        [class.invisible]="!showScrollingButton"
        id="scrollVertical"
        class="secondaryToolbarButton scrollVertical toggled"
        title="Use Vertical Scrolling"
        tabindex="62"
        data-l10n-id="scroll_vertical"
      >
        <span data-l10n-id="scroll_vertical_label">Vertical Scrolling</span>
      </button>
      <button
        type="button"
        [class.invisible]="!showScrollingButton"
        id="scrollHorizontal"
        class="secondaryToolbarButton scrollHorizontal"
        title="Use Horizontal Scrolling"
        tabindex="63"
        data-l10n-id="scroll_horizontal"
      >
        <span data-l10n-id="scroll_horizontal_label">Horizontal Scrolling</span>
      </button>
      <button
        type="button"
        [class.invisible]="!showScrollingButton"
        id="scrollWrapped"
        class="secondaryToolbarButton scrollWrapped"
        title="Use Wrapped Scrolling"
        tabindex="64"
        data-l10n-id="scroll_wrapped"
      >
        <span data-l10n-id="scroll_wrapped_label">Wrapped Scrolling</span>
      </button>

      <div [class.invisible]="!showSpreadButton" class="horizontalToolbarSeparator"></div>

      <button
        type="button"
        [class.invisible]="!showSpreadButton"
        id="spreadNone"
        class="secondaryToolbarButton spreadNone toggled"
        title="Do not join page spreads"
        tabindex="65"
        data-l10n-id="spread_none"
        (click)="onSpreadChange('off')"
      >
        <span data-l10n-id="spread_none_label">No Spreads</span>
      </button>
      <button
        type="button"
        [class.invisible]="!showSpreadButton"
        id="spreadOdd"
        class="secondaryToolbarButton spreadOdd"
        title="Join page spreads starting with odd-numbered pages"
        tabindex="66"
        data-l10n-id="spread_odd"
        (click)="onSpreadChange('odd')"
      >
        <span data-l10n-id="spread_odd_label">Odd Spreads</span>
      </button>
      <button
        type="button"
        [class.invisible]="!showSpreadButton"
        id="spreadEven"
        class="secondaryToolbarButton spreadEven"
        title="Join page spreads starting with even-numbered pages"
        tabindex="67"
        data-l10n-id="spread_even"
        (click)="onSpreadChange('even')"
      >
        <span data-l10n-id="spread_even_label">Even Spreads</span>
      </button>

      <div [class.invisible]="!showPropertiesButton" class="horizontalToolbarSeparator spreadModeButtons"></div>

      <button
        type="button"
        [class.invisible]="!showPropertiesButton"
        id="documentProperties"
        class="secondaryToolbarButton documentProperties"
        title="Document Properties…"
        tabindex="68"
        data-l10n-id="document_properties"
      >
        <span data-l10n-id="document_properties_label">Document Properties…</span>
      </button>
    </div>
  </div>
</ng-template>
