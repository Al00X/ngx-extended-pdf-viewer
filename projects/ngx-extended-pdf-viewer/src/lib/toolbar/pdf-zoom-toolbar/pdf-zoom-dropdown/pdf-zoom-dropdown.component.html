<span id="scaleSelectContainer" class="dropdownToolbarButton">
  <select
    id="scaleSelect"
    title="Zoom"
    data-l10n-id="zoom"
    #sizeSelector
  >
    <option *ngFor="let level of _zoomLevels"
      [id]="level.id"
      [attr.value]="level.value"
      [attr.data-l10n-id]="level.dataL10nId"
      [attr.data-l10n-args]="level.dataL10nArgs">
      {{level.value}}
    </option>
  </select>
</span>
