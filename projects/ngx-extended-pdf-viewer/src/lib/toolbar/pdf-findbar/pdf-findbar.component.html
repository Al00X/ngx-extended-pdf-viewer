<div
class="findbar hidden doorHanger"
[class.invisible]="!showFindButton"
id="findbar"
[style.transform]="'scale('+mobileFriendlyZoomScale+')'"
[style.transformOrigin]="'left center'"
[style.left]="findbarLeft"
[style.top]="findbarTop"
>
<div id="findbarInputContainer">
  <input
    autocomplete="search-input-field"
    id="findInput"
    class="toolbarField"
    title="Find"
    placeholder="Find in documentâ€¦"
    tabindex="91"
    data-l10n-id="find_input"
    name="search-input-field"
  />
  <div class="splitToolbarButton">
    <button type="button" type="button"
      id="findPrevious"
      class="toolbarButton findPrevious"
      title="Find the previous occurrence of the phrase"
      tabindex="92"
      data-l10n-id="find_previous"
    >
      <span data-l10n-id="find_previous_label">Previous</span>
    </button>
    <div class="splitToolbarButtonSeparator"></div>
    <button type="button" type="button"
      id="findNext"
      class="toolbarButton findNext"
      title="Find the next occurrence of the phrase"
      tabindex="93"
      data-l10n-id="find_next"
    >
      <span data-l10n-id="find_next_label">Next</span>
    </button>
  </div>
</div>

<div id="findbarOptionsOneContainer">
  <input
    type="checkbox"
    id="findHighlightAll"
    class="toolbarField"
    tabindex="94"
  />
  <label
    for="findHighlightAll"
    class="toolbarLabel"
    data-l10n-id="find_highlight"
    >Highlight all</label
  >
  <input
    type="checkbox"
    id="findMatchCase"
    class="toolbarField"
    tabindex="95"
  />
  <label
    for="findMatchCase"
    class="toolbarLabel"
    data-l10n-id="find_match_case_label"
    >Match case</label
  >
</div>
<div id="findbarOptionsTwoContainer">
  <input
    type="checkbox"
    id="findEntireWord"
    class="toolbarField"
    tabindex="96"
  />
  <label
    for="findEntireWord"
    class="toolbarLabel"
    data-l10n-id="find_entire_word_label"
    >Whole words</label
  >
</div>
<div id="findbarOptionsThreeContainer">
  <input
    type="checkbox"
    id="findIgnoreAccents"
    class="toolbarField"
    tabindex="97"
  />
  <label
    for="findIgnoreAccents"
    class="toolbarLabel"
    data-l10n-id="find_ignore_accents"
    >Ignore accents and diacritics</label
  >
  <span id="findResultsCount" class="toolbarLabel hidden"></span>
</div>

<div id="findbarMessageContainer">
  <span id="findMsg" class="toolbarLabel"></span>
</div>
</div>
