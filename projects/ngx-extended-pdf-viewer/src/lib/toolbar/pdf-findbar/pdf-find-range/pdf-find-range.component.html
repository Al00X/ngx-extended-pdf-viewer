<input
  type="checkbox"
  id="findCurrentPage"
  class="toolbarField"
/>
<label
  for="findCurrentPage"
  class="toolbarLabel"
  data-l10n-id="find_current_page">
  Current page only
</label>
<input
  autocomplete="search-range-field"
  id="findRange"
  class="toolbarField"
  title="pages to search"
  [placeholder]="'pages (e.g. 6-10)'"
  data-l10n-id="find_range"
  name="search-range-field"
/>
