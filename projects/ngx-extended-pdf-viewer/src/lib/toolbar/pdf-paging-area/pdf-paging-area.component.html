<div
[class.invisible]="!showPagingButtons"
class="splitToolbarButton hiddenSmallView"
>
<button type="button"
  class="toolbarButton pageUp"
  title="Previous Page"
  id="previous"
  tabindex="13"
  data-l10n-id="previous"
>
  <span data-l10n-id="previous_label">Previous</span>
</button>
<div class="splitToolbarButtonSeparator"></div>
<button type="button"
  class="toolbarButton pageDown"
  title="Next Page"
  id="next"
  tabindex="14"
  data-l10n-id="next"
>
  <span data-l10n-id="next_label">Next</span>
</button>
</div>
<input
[class.invisible]="!showPagingButtons"
type="number"
id="pageNumber"
class="toolbarField pageNumber"
title="Page"
value="1"
size="4"
min="1"
tabindex="15"
data-l10n-id="page"
/>
<span
[class.invisible]="!showPagingButtons"
id="numPages"
class="toolbarLabel"
></span>
